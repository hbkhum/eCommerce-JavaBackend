spring.datasource.url=jdbc:mysql://ecommerce-mysqldb:3306/eCommerceContextJava?useSSL=false&serverTimezone=UTC
# userName & password
spring.datasource.username=root
spring.datasource.password=black

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
# show the sentence SQL console
spring.jpa.show-sql=true

# hibernate genera SQL optimizado
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Enable multipart uploads
spring.servlet.multipart.enabled=true

# values
jwt.secret = secret
jwt.expiration = 36000
server.port = 9444
